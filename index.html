<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jinsoo's portfolio</title>
    <meta
      name="description"
      content="portfolio for front-end developer jinsoo"
    />
    <meta name="author" content="jinsoo" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/5533b37348.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-star"></i>
        <a href="#">jinsoo</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">Projects</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <section id="home">
      <img
        src="images/dummyProfile.jpg"
        alt="profile"
        class="home__image"
        width="300px"
        height="300px"
      />
      <h1 class="home__title">
        안녕하세요,<br />박진수의 포트폴리오 사이트 입니다
      </h1>
      <h2 id="home__description">
        꾸준히 성장하는 개발자를 꿈 꿉니다. 코딩과 음악을 좋아합니다.
      </h2>
      <button class="home__contact">Contact me</button>
    </section>
    <section id="about"></section>
    <section id="skills"></section>
    <section id="projects"></section>
    <section id="contact"></section>
  </body>
</html>
